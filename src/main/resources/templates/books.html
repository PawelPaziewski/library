<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Książki w bibliotece</title>
</head>
<body>
<!--header-->
<div th:replace="fragments::header"></div>
<!--messages-->
<div th:replace="fragments::messages"></div>
<!--body-->
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Tytuł</th>
            <th scope="col">Autor</th>
            <th scope="col">Wydawnictwo</th>
            <th scope="col">Liczba stron</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}" th:object="${book}">
            <td th:text="*{isbn}"/>
            <td th:text="*{title}"/>
            <td th:text="*{author}"/>
            <td th:text="*{publishingHouse}"/>
            <td th:text="*{numberOfPages}"/>
            <td th:if="${login != null}">
                <form th:action="@{/borrow}">
                    <button class="btn btn-primary" th:name="button" th:value="*{isbn}" type="submit">Wypożycz</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
