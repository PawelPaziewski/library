<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Zaloguj się</title>
</head>
<body>
<!--header-->
<div th:replace="fragments::header"></div>
<!--messages-->
<div th:replace="fragments::messages"></div>
<div class="container">
    <form method="post" th:action="@{/loginn}">
        <div class="mb-3">
            <label class="form-label" for="login">Login</label>
            <input class="form-control" id="login" name="username" placeholder="Nazwa użytkownika" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="login">Hasło</label>
            <input class="form-control" id="password" name="password" placeholder="Hasło" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Zaloguj</button>
    </form>
</div>
</body>
</html>
