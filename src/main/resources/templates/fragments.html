<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div th:if="${login==null}">
        <div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{home}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{books}">Książki w bibliotece</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loginPage}">Zaloguj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{register}">Zarejestruj</a>
                </li>
            </ul>
        </div>
    </div>
    <div th:if="${login!=null}">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" th:href="@{home}">Strona główna</a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link active" th:href="@{books}">Książki w bibliotece</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{myBooks}">Moje wypożyczenia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{details}">Moje dane</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{logout}">Wyloguj</a>
            </li>
        </ul>
    </div>
</div>
<div class="container" th:fragment="messages">
    <div class="alert alert-danger" role="alert" th:if="${!(errors == null) and !errors.isEmpty()}">
        <li th:each="error: ${errors}" th:text="${error}"></li>
    </div>
    <div class="alert alert-success" role="alert" th:if="${!(infos == null) and !infos.isEmpty()}">
        <li th:each="info: ${infos}" th:text="${info}"></li>
    </div>
</div>
</body>
</html>
